version: "3"

services:

  theremine:
    build: ./theremine
    networks:
      - kiva
      - mongo
    ports:
      - 8080:80

  kiva:
    build: 
      context: ./haskell
      dockerfile: ./kiva/Dockerfile
    networks:
      - kiva
      - mongo
    ports:
      - "8081:80"

  mongo:
    image: mongo
    networks:
      - mongo
    volumes:
      - ./state/mongo:/data/db
    ports:
      - "27017:27017"

networks:
  kiva:
  mongo:
